title = %(lib_name)s

### PyPI ###
audience = Developers
author = Bernard Salanie
author_email = bs2237@columbia.edu
copyright = 2022 onwards, %(author)s
description = Simulations for Galichon-Salanie paper on estimating separable matching models
keywords = nbdev jupyter notebook python
language = English
status = 3
user = bsalanie

### Optional ###
requirements = fastcore numpy scipy pandas matplotlib seaborn scikit-learn cupid-matching
